  <!--优秀课程-->
	$('.row').eq(0).show();
	$('.nav-pills li').mouseenter(function(){
		$(this).addClass('active');
		$('li').not($(this)).removeClass('active');
		idx=$(this).index();
		$('.row').eq(idx).show(50);
		$('.row').not($('.row').eq(idx)).hide(50);
	})
